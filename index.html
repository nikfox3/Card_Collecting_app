  <body class="styles bg-background text-text">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Unregister any existing service workers (especially in Capacitor)
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.getRegistrations().then((registrations) => {
          for (let registration of registrations) {
            registration.unregister().then((success) => {
              if (success) {
                console.log("Unregistered old service worker");
              }
            });
          }
        });
      }

      // Register Service Worker for PWA (skip in Capacitor native apps)
      if ("serviceWorker" in navigator) {
        // Only unregister in Capacitor, register for web PWA
        if (window.Capacitor) {
          // In Capacitor, we don't want service worker
          console.log("Running in Capacitor - service worker disabled");
        } else {
          // Register for web PWA
          window.addEventListener("load", () => {
            navigator.serviceWorker
              .register("./sw.js")
              .then((registration) => {
                console.log(
                  "Service Worker registered for PWA: ",
                  registration
                );
              })
              .catch((registrationError) => {
                console.log(
                  "Service Worker registration failed: ",
                  registrationError
                );
              });
          });
        }
      }
    </script>
  </body>
